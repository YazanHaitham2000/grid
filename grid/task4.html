<!DOCTYPE html>
<html>
    <head>
        <title>task4</title>
        <style>.grid-container {
            width: 400px;
            height: 500px;
            margin: auto;
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 10px;
            background-color: #2196F3;
            padding: 10px;
          }
          
          .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 30px;
          }</style>
    </head>
    <body style="background-color: rgb(119, 228, 168)">
        
        <div class="grid-container">
            <div style="grid-column: 1/span 4;grid-row: 1;text-align: left;"><br></div>
            <div>1</div>
            <div>2</div>
            <div>3</div> 
            <div style="background-color: yellow;">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div style="background-color: yellow;">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div style="background-color: yellow;">*</div>
            <div style="background-color: palevioletred;">c</div>
            <div>0</div>
            <div>=</div>
            <div style="background-color: yellow;">/</div>
          </div>
        </body>
</html>
